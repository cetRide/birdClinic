<body style="background-color: whitesmoke">
    <nav class="navbar navbar-expand-sm navbar-dark success-color">
        <a class="navbar-brand" href="#">Bird Clinic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <a class="nav-item text-white mt-1" href="/">Home</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class=" btn btn-outline-white waves-effect py-1" href="/authentication">Get Started</a>
                </li>
            </ul>

        </div>
    </nav>
    <div class="col-md-6 ml-auto mr-auto mt-3 card px-5 row">
        <h2 class="mt-3 text-primary text-center">Contact Us</h2>
        <p class="text-center">
            Send us your message and we will get back to you as soon as possible.
        </p>

        <form>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="name">
                        First Name:</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" maxlength="50">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="name">
                        Last Name:</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" maxlength="50">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="email">
                        Email:</label>
                    <input type="text" class="form-control" id="email" name="email" maxlength="50">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="email">
                        Phone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required maxlength="50">
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="name">
                        Message:</label>
                    <textarea class="form-control" type="textarea" id="message" name="message"
                        placeholder="Your Message Here" maxlength="6000" rows="7"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <button type="submit" class="btn btn-lg btn-success btn-block" id="btnContactUs">Send Message
                    </button>
                </div>
            </div>

        </form>
        <div>
            <p class="text-info text-center font-weight-bold">Call us directly on +254712345678</p>
        </div>

    </div>
</body>
